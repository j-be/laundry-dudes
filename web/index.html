<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

  <title>..:: Laundry Dude WebUI ::..</title>
</head>
<body>

  <div class="row">
    <div class="col s12">
      <div id="light" class="card light-green darken-4">
        <div class="card-image">
          <div id="light_chart_div"></div>
        </div>
        <div class="card-content white-text">
          <span id="light-value" class="card-title"></span>
          <p>Washer's LED</span></p>
        </div>
      </div>
    </div>

    <div class="col s12">
      <div  id="humidity" class="card light-blue darken-4">
        <div class="card-image">
          <div id="humidity_chart_div"></div>
        </div>
        <div class="card-content white-text">
          <span class="card-title"><span id="humidity-value"></span></span>
          <p>Clothes' humidity</p>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script type="text/javascript" src="laundrydude/js/laundrydude.js"></script>

</body>
</html>
