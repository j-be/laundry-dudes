<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/laundrydude.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">

  <title>..:: Laundry Dude WebUI ::..</title>
</head>
<body>
  <div class="row">

    <div class="col s12 l6">
      <div id="washer" class="card">
        <div class="card-content">
          <img src="img/washing.svg" class="card-icon">
          <p class="card-title">Washer</p>
          <p><b id="state-value">Unkown</b> since <b id="state-timestamp"></b></p>
          <p><b id="user-name"></b></p>
        </div>
      </div>
    </div>

    <div class="col s12 l6">
      <div  id="humidity" class="card">
        <div class="card-content">
          <img src="img/carpet.svg" class="card-icon">
          <p class="card-title">Clothes</p>
          <p>Humidity: <b id="humidity-value">No data</b></p>
          <p>Temperature: <b id="temperature-value">No data</b></p>
        </div>
      </div>
    </div>

    <div class="col s12 l6">
      <div  id="calendar" class="card">
        <div class="card-content">
          <img src="img/calendar.svg" class="card-icon">
          <p class="card-title">Timetable</p>
          <p>Next free: <b id="next-free">No data</b></p>
          <p><a href="weekcalendar.html">Go to Reservation >></a></p>
        </div>
      </div>
    </div>

  </div>

  <div class="footer">
      <div class="card">
        <p class="card-content">
          Icons by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>, <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a>
        </p>
      </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script type="text/javascript" src="js/laundrydude.js"></script>

</body>
</html>
